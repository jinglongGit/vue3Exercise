<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#app",
                data: {
                    stu: {
                        name: "",
                        sex: "男",
                        age: 0,
                        weight: 0,
                        bri: '',
                        cid:'',
                    }
                },
                methods: {
                    addStudent(){
                        axios.post("/student",this.stu).then(resp=>{
                            if (resp.data) {
                                alert("添加成功!");
                                location.href="index.html";

                            }
                        })
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="app">
    <table width="300px" cellpadding="0" cellspacing="0" align="center" border="1">
        <caption>
            <h2>添加学生</h2>
        </caption>
        <tr>
            <th>姓名:</th>
            <td><input type="text" v-model="stu.name"></td>
        </tr>
        <tr>
            <th>性别:</th>
            <td>
                男:<input type="radio" name="sex" value="男" v-model="stu.sex">
                女:<input type="radio" name="sex" value="女" v-model="stu.sex">
            </td>
        </tr>
        <tr>
            <th>年龄:</th>
            <td><input type="number" v-model.number="stu.age"></td>
        </tr>
        <tr>
            <th>体重:</th>
            <td><input type="text" v-model="stu.weight"></td>
        </tr>
        <tr>
            <th>生日:</th>
            <td><input type="date" v-model="stu.bri"></td>
        </tr>
        <tr>
            <th>cid:</th>
            <td><input type="number" v-model.number="stu.cid"></td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="button" @click="addStudent">添加</button>
                <button type="button" onclick="history.go(-1)">返回</button>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
